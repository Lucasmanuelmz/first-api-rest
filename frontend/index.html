<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja online</title>
  </head>
  <body>
    <form action="/auth" method="post" class="sign">
      <h2>Entrar na conta</h2>
      <label for="email">Email:</label><br>
      <input autocomplete="email" name='email' type="text" id="email" placeholder="Digita um email valido">
      <br>
      <br>
      <label for="password">password</label><br>
      <input autocomplete="current-password" name="password" type="password" id="password" placeholder="Digita uma senha valida"><br>
      <br>
      <button id="login-btn" type="submit">Entrar</button>
    </form>
    <hr>
    <ul class="product"></ul>
    <form action="" method="">
      <input type="text" id="name" placeholder="Nome do produto" /><br />
      <textarea id="description" placeholder="descricao do produto"></textarea
      ><br />
      <input placeholder="Preco do produto" type="number" id="price" /><br />
      <select id="category">
        <option value="Electronics">Electronicos</option>
        <option value="Men clouds">Roupas masculinas</option>
        <option value="Homen Clouds">Roupas femeninas</option>
        <option value="Veicles">Veiculos</option></select
      ><br />
      <button class="btn">Cadastrar produto</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
